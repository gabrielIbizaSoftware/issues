      font-size: large;
      color: black;

    }

    .ct-chart {
      position: relative;
    }

    .ct-legend {
      position: relative;
      z-index: 10;
      list-style: none;
      text-align: center;
    }

    .ct-legend li {
      position: relative;
      padding-left: 23px;
      margin-right: 10px;
      margin-bottom: 3px;
      cursor: pointer;
      display: inline-block;
    }

    .ct-legend li:before {
      width: 8px;
      height: 8px;
      position: absolute;
      left: 0;
      content: '';
      border: 3px solid transparent;
      border-radius: 2px;
    }

    .ct-legend li.inactive:before {
      background: transparent;
    }

    .ct-legend.ct-legend-inside {
      position: absolute;
      top: 0;
      left: 0;
      padding-inline: 0;
      font-size: small;
    }

    .ct-legend.ct-legend-inside li {
      display: block;
      margin: 0;
    }

    .ct-legend .ct-series-0:before {
      background-color: #d70206;
      border-color: #d70206;
    }

    .ct-legend .ct-series-1:before {
      background-color: #24b317;
      border-color: #24b317;
    }

    }

    .line {

      height: 300px;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      align-items: stretch;
      padding-bottom: 50px;
    }

      position: relative;
    }

    }

      stroke: #24b317
    }

    }

  function orderObjectValues(obj, prop, limit) {
    const array = Object.entries(obj).map(([key, value]) => typeof value === 'object' ? ({ key, ...value }) : { key, value }).sort((a, b) => {
      return (b[prop] || 0) - (a[prop] || 0)
    })

    if (limit) {
      const sliced = array.slice(0, limit)
      console.log(sliced)
      const rest = array.slice(limit)
      sliced.push({ key: `Other (${rest.length})`, [prop]: rest.reduce((accu, curr) => accu + curr[prop], 0) })
      return sliced
    }
    return array
  }

  function createElem(type, id, parent) {
    const elem = document.createElement(type)
    elem.id = id

    if (parent) parent.appendChild(elem)

    return elem
  }

  function createGraphHolder(title, parent) {
    const div = createElem('div', title, byWeek)
    createElem('p', null, div).innerText = title
    parent.appendChild(div)
    return div
  }

  document.getElementById('sum-title').innerText = `Summary (${data.currentlyOpen} issues) :`

  const byLabels = orderObjectValues(data.currentlyOpenByLabel, 'value', 10)

  new Chartist.Pie('#sum-pie-label', {
    series: byLabels.map(obj => obj.value)
  }, {
    high: 100,
    donut: true,
    donutWidth: '50%',
    donutSolid: false,
    startAngle: 0,
    showLabel: true,
    plugins: [Chartist.plugins.legend({
      legendNames: byLabels.map(obj => obj.key),
    })]
  });


  const sumLineData = Object.entries(data.byWeek).map(([key, value]) => ({ name: key.slice(5, 10), value })).reverse()

  new Chartist.Line('#sum-line', {
    labels: sumLineData.map(val => val.name),
    series: [
      sumLineData.map(val => val.value.created),
      sumLineData.map(val => val.value.closed),
    ]
  }, {
    fullWidth: true,
    chartPadding: {
      right: 50
    },
    plugins: [Chartist.plugins.legend({
      legendNames: ['Created', 'Closed'],
      className: 'ct-legend-inside'
    })]
  });

  const byWeek = document.getElementById('byweek')

  Object.entries(data.byWeek).forEach(([key, value]) => {

    const title = createElem('h3', key + 'title', byWeek)
    const div = createElem('div', key, byWeek)
    div.className = 'line'
    title.innerHTML = `${key}  (<span class="green">-${value.closed || 0}</span> / <span class="red">+${value.created || 0}</span>)`
    const dataByAssignee = orderObjectValues(value.byPeople, 'closed', 10)
    console.log(dataByAssignee)
    new Chartist.Bar(createGraphHolder('Issues by assignee', div), {
      labels: dataByAssignee.map(val => val.key),
      series: [
        dataByAssignee.map(val => val.open),
        dataByAssignee.map(val => val.closed),
      ]
    }, {
      stackBars: true,
      axisY: {
        onlyInteger: true,
      },
      plugins: [Chartist.plugins.legend({
        legendNames: ['Created', 'Closed'],
        className: 'ct-legend-inside'
      })]
    });

  })
